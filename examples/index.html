<!DOCTYPE html>
<html lang="en">

  <head>
    <title>RateYo - Scratchpad</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="../min/jquery.rateyo.min.css"/>
  </head>
  <body>

    <div>
      <div id="rateYo1" style="margin: 10px auto"></div>
      <div class="counter" style="float: left;
                            font-weight: bold;
                            margin-left: 10px;
                            margin-top: 7px;"></div>
      <div style="clear: both"></div>
    </div>

    <div class="rateyo-readonly-widg"></div>

    <div class="rateyo"></div>
    <div class="rateyo"></div>
    <div class="rateyo"></div>
    <div class="rateyo"></div>

    <div style="margin-top: 20px">
      <div id="rateYoClearable" style="display: inline-block"></div>
      <span id="rateYoClearableRating"></span>
    </div>

    <div>
      <div id="rateYoClearableRtl" style="display: inline-block"></div>
      <span id="rateYoClearableRtlRating"></span>
    </div>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.rateyo.js"></script>

    <script>

      $(function () {

        var rating = 1.6;

        $(".counter").text(rating);

        $("#rateYo1").on("rateyo.init", function () { console.log("rateyo.init"); });

        $("#rateYo1").rateYo({
          rating: rating,
          numStars: 5,
          precision: 2,
          starWidth: "64px",
          spacing: "5px",
	        rtl: true,
          multiColor: {

            startColor: "#000000",
            endColor  : "#ffffff"
          },
          onInit: function () {

            console.log("On Init");
          },
          onSet: function () {

            console.log("On Set");
          }
        }).on("rateyo.set", function () { console.log("rateyo.set"); })
          .on("rateyo.change", function () { console.log("rateyo.change"); });

        $(".rateyo").rateYo();

        $(".rateyo-readonly-widg").rateYo({

          rating: rating,
          numStars: 5,
          precision: 2,
          minValue: 1,
          maxValue: 5
        }).on("rateyo.change", function (e, data) {
        
          console.log(data.rating);
        });

        $("#rateYoClearable").rateYo({
          rating: rating,
          clearButton: true,
          onInit: function () {
            $("#rateYoClearableRating").html("Rating: " + rating);
          },
        }).on("rateyo.set", function (e, data) {
          $("#rateYoClearableRating").html("Rating: " + (data.rating < 0 ? "cleared (-1)" : data.rating));
          if (data.rating < 0) {
            console.log("Rating cleared.");
          }
        }).on("rateyo.change", function (e, data) {
          if (data.rating < 0) {
            console.log("Clear rating?");
          }
        });

        $("#rateYoClearableRtl").rateYo({
          rating: rating,
          clearButton: true,
          rtl: true,
          onInit: function () {
            $("#rateYoClearableRtlRating").html("Rating: " + rating);
          },
        }).on("rateyo.set", function (e, data) {
          $("#rateYoClearableRtlRating").html("Rating: " + (data.rating < 0 ? "cleared (-1)" : data.rating));
          if (data.rating < 0) {
            console.log("Rating cleared.");
          }
        }).on("rateyo.change", function (e, data) {
          if (data.rating < 0) {
            console.log("Clear rating?");
          }
        });
      });
    </script>
  </body>
</html>
